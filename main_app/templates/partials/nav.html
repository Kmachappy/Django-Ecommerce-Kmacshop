    <div class="flex items-center lg:order-2">
      {% if user.is_authenticated %}
      <a
      href="{% url 'main_app_account:logout'%}"
      class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-semibold rounded-lg text-sm px-4 lg:px-5 py-2 lg:py-2.5 mr-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800 transition duration-500 ease-in-out"
      >Log Out</a>
      <a href="{% url 'main_app_account:dashboard' %}">
        <button class="py-2 px-3 mr-0 relative border-0 border-x-red-500 dark:text-slate-400 text-slate-600 dark:hover:bg-gray-700 rounded-xl hover:text-gray-400 focus:outline-none focus:text-gray-500 transition duration-150 ease-in-out" aria-label="Cart">
          <svg class="h-8 w-8 " stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round"  viewBox="1 0 24 24">
            <path d="M12.5 11a4 4 0 1 1 4-4A4 4 0 0 1 12.5 11zm0-7a3 3 0 1 0 3 3A3 3 0 0 0 12.5 4zM22 22H21v-.5a8.5 8.5 0 0 0-17 0V22H3v-.5a9.5 9.5 0 0 1 19 0z"/>
          </svg>
        </button>
      </a>
      {% else %}
      <a
        href="{% url 'main_app_account:login' %}"
        class="text-gray-800 dark:text-white hover:bg-gray-50 focus:ring-4 focus:ring-gray-300 font-semibold rounded-lg text-sm px-4 lg:px-5 py-2 lg:py-2.5 mr-2  dark:hover:bg-gray-700 focus:outline-none dark:focus:ring-gray-800 transition duration-500 ease-in-out"
        >Sign in</a>
      <a
        href="{% url 'main_app_account:register' %}"
        class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-semibold rounded-lg text-sm px-4 lg:px-5 py-2 lg:py-2.5 mr-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800 transition duration-500 ease-in-out"
        >Sign Up</a>
      {% endif %}

      
      <a href="{% url "main_app_cart:cart_summary"  %}">
        <button class="py-2 px-3 mr-0 relative border-0 border-x-red-500 dark:text-slate-400 text-slate-600 dark:hover:bg-gray-700 rounded-xl hover:text-gray-400 focus:outline-none focus:text-gray-500 transition duration-150 ease-in-out" aria-label="Cart">
          <svg class="h-8 w-8" fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.6" viewBox="0 0 22 22" stroke="currentColor">
            <path d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"></path>
          </svg>
          <span class="absolute bottom-7 left-9 object-right-top -mt-2 -mr-3">
            <div id="cart-qty" class=" border-0 rounded-full  inline-flex items-center px-1.5 py-0.5 border- border-white text-xs font-semibold leading-4 bg-red-500 text-white">
              {% with total_quantity=cart|length %}
                {% if total_quantity > 0 %}
                  {{total_quantity}}
                {%else%}
                  0
                {% endif %}
              {% endwith %}
            </div>
          </span>
        </button>
      </a>
      
     
      <button
        data-collapse-toggle="mobile-menu-2"
        type="button"
        class="inline-flex items-center p-2 ml-3 text-sm text-gray-500 rounded-lg lg:hidden hover:bg-gray-200 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-200 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
        aria-controls="mobile-menu-2"
        aria-expanded="false"
      >
        <span class="sr-only">Open main menu</span>
        <svg
          class="w-8 h-8"
          fill="currentColor"
          viewBox="0 0 20 20"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            fill-rule="evenodd"
            d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
            clip-rule="evenodd"
          ></path>
        </svg>
        <svg
          class="hidden w-6 h-6"
          fill="currentColor"
          viewBox="0 0 20 20"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            fill-rule="evenodd"
            d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
            clip-rule="evenodd"
          ></path>
        </svg>
      </button>
    </div>

    <div
      class="hidden justify-between items-center w-full lg:flex lg:w-auto lg:order-1"
      id="mobile-menu-2"
    >
      <ul
        class="flex flex-col mt-4 font-medium lg:flex-row lg:space-x-7  lg:mt-0"
      >
        <li>
          <a
            href="/"
            class="block py-2 pr-4 pl-3 text-gray-700 border-b border-gray-100 hover:bg-gray-50 lg:hover:bg-transparent lg:border-0 lg:hover:text-blue-700 lg:p-0 dark:text-slate-400 lg:dark:hover:text-white dark:hover:bg-gray-700 dark:hover:text-white lg:dark:hover:bg-transparent dark:border-gray-700"
            aria-current="page"
            >Home</a
          >
        </li>
        {% for c in categories %}
        <li>
          <a
            href="{{c.get_absolute_url}}"
            class="block py-2 pr-4 pl-3 text-gray-700 border-b border-gray-100 hover:bg-gray-50 lg:hover:bg-transparent lg:border-0 lg:hover:text-blue-700 lg:p-0 dark:text-slate-400 lg:dark:hover:text-white dark:hover:bg-gray-700 dark:hover:text-white lg:dark:hover:bg-transparent dark:border-gray-700"
            >{{c.name|title }}</a
          >
        </li>
        {% endfor %}

      </ul>
    </div>
  </div>
</nav>
