{% extends 'base.html' %}
{% load tailwind_tags %}
{% block title %} Log In - {% endblock %}
    {% block content %}
    <div class="flex flex-col p-8 container mx-auto grow">
    <div class="flex items-center container justify-center">
    <div class="px-8 py-6 mx-4 mt-1 sm:mt-10 text-left bg-white shadow-lg  ">
        <h3 class="text-2xl font-bold text-center">Sign In</h3>
        <form action="." method="post">
            {% csrf_token %}
            {% if form.errors %}

            <div class="text-center p-4 mb-4 my-4 text-sm text-red-700 bg-red-100 rounded-lg dark:bg-red-200 dark:text-red-800" role="alert">
                Error: Username or Password is incorrect.
              </div>

            {% endif %}
            
            <div class="mt-4">
                <div>
                    <label class="block" for="Name">{{form.username.label}}<label>
                            {{form.username}}
                </div>
                
                <div class="mt-4">
                    <label class="block" for="email">{{form.email.label}}<label>
                            {{form.email}}
                </div>
                <div class="mt-4">
                    <label class="block">{{form.password.label}}<label>
                            {{form.password}}
                </div>
                <div class="mt-4">
                    <label class="block">{{form.password2.label}}<label>
                            {{form.password2}}
                </div>
                
                <div class="flex">
                    <button class="w-full px-6 py-2 mt-4 text-white bg-slate-600 rounded-lg hover:bg-slate-400">Sign In</button>
                </div>
                <div class="mt-6 text-grey-dark text-center">
                    <a class="text-blue-600 underline text-center hover:underline" href="{% url "main_app_account:register"%}">
                        Create an account
                    </a>
                </div>
            </div>
        </form>
    </div>
</div>
    </div>
   
{% endblock %}
